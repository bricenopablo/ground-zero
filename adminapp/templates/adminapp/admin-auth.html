{% extends 'adminapp/base.html' %}

{% load static %}

{% block head %}
<title>Ground Zero - Iniciar Sesión</title>
{% endblock %}

{% block body %}
<main class="auth__container">
    <div class="auth__left-image">
        <img src="{% static 'core/illustrations/painting.svg' %}" alt="" />
    </div>
    <form method="POST" class="auth__form">
        {% csrf_token %}
        <div class="auth__form-title">
            <h3>
                Inicio de administración<br />
                🎨
            </h3>
        </div>
        <div class="auth__field">
            <label>Usuario</label>
            <input type="text" placeholder="Nombre de admin" autofocus required name="user_name" />
        </div>
        <div class="auth__field">
            <label>Contraseña</label>
            <input type="password" placeholder="Mínimo 8 caracteres" required name="user_pass" />
        </div>
        <div class="auth__btn">
            <button>Entrar</button>
        </div>
    </form>
    <div class="auth__right-image">
        <img src="{% static 'core/illustrations/sculping.svg' %}" alt="" />
    </div>
</main>
{% endblock %}
